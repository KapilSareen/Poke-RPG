<style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    * {
        font-family: "Press Start 2P", system-ui;
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;

    }

    body {
        background-color: rgb(0, 0, 0);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    button {
        height: 100%;
        width: 50%;
        border: 0;
        font-size: 16px;
    }

    button:hover {
        background-color: #c9c6c6;
        cursor: pointer;
    }

    h1 {
        font-size: 18px;
        padding-bottom: 5px;
    }
</style>

<canvas id="pokemonCanvas"></canvas>
<div>
    <div id="overlappingDiv"
        style="background-color: black;position: absolute; width: 1120px;height: 850px; opacity: 0 ; pointer-events: none; z-index: 10;top: 0;bottom: 0;left: 400px;">
    </div>

    <div class="ui"
        style="background-color: #ffffff;padding:5px;width: 350px; position: absolute; top: 200px; left: 430px; border: 4px solid;">
        <h1 id="enemyPokemonName"></h1>
        <div style="position: relative;">
            <div style="height: 5px;background-color: rgb(194, 184, 184);"></div>
            <div id="enemyHealth"
                style="height: 5px;background-color: rgb(33, 114, 6); position: absolute;top:0; left: 0;right: 0;">
            </div>
        </div>
    </div>
</div>



<div class="ui"
    style="background-color: #ffffff;padding:5px;width: 400px; position: absolute; top: 500px; right: 430px;border: 4px solid;">
    <h1 id="myPokemonName"></h1>
    <div style="position: relative;">
        <div style="height: 5px;background-color: rgb(194, 184, 184);"></div>
        <div id="myHealth"
            style="height: 5px;background-color: rgb(33, 114, 6); position: absolute;top:0; left: 0;right: 0;">
        </div>
    </div>
</div>

<div class="ui"
    style="background-color: white; width: 1120px; height: 200px; position: absolute; top: 600px; border-top: 3px solid black; display: flex;">
    <div id="dialogueBox"
        style="position: absolute;top: 0;right: 0;left: 0;bottom: 0;padding: 12px;background-color: #fff;display: none;cursor: pointer;">
        Dialogue goes here</div>
    <div style="display: flex; width: 100%;height: 100%;">

        <div id="attacksBox" class="attacks"
            style="width: 65%;  height: 100%; display: flex; justify-content: center ;align-items: center; border-right: 3px solid;">

        </div>
        <div class="type" style="width:35%; height: 100%;display: flex; justify-content: center;align-items: center;">
            <h1 id="AttackType" style="font-size: 16px;">Attack type</h1>
        </div>
    </div>
</div>
